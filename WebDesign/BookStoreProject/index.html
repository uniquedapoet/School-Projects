<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">My Book Store</div>
      <div id="header">
        <ul class="nav-links">
          <li><a href="#about">Home</a></li>
          <li><a href="#experience">Blogs</a></li>
          <li><a href="#projects">Books</a></li>
          <li><a href="#contact">Genres</a></li>
        </ul>
      </div>
    </nav>
    <section id="Hero">
      <div class="hero-text">
        <h1>Welcome to My Book Store</h1>
        <div class="hero-search">
          <input
            type="text"
            placeholder="Book Title, Author...."
            id="bookSearch"
          />
          <a href="#" class="searchButton">Search Books</a>
        </div>
      </div>
    </section>
    <section id="bookshelf">
    <h2>Featured Books</h2>
    <div class="bookshelf-container">
        <div class="book">
            <img src="assets/book1.png" alt="Book 1">
            <p>The Great Gatsby</p>
        </div>
        <div class="book">
            <img src="assets/book2.png" alt="Book 2">
            <p>To Kill a Mockingbird</p>
        </div>
        <div class="book">
            <img src="assets/book3.png" alt="Book 3">
            <p>1984</p>
        </div>
        <div class="book">
            <img src="assets/book4.png" alt="Book 4">
            <p>Pride and Prejudice</p>
        </div>
        <div class="book">
            <img src="assets/book5.png" alt="Book 5">
            <p>Moby-Dick</p>
        </div>
    </div>
    </section>
  </body>
</html>
